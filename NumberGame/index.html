<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game With Number</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="bg-gray-200  h-screen flex justify-center items-center">
    <div class="bg-white p-5 h-96 w-[40%] flex flex-col justify-center items-center">
      <h1 class="text-2xl">🎮 Number Game </h1>
      <p class="text-[18px] hover:cursor-pointer hover:text-gray-600" id="roles">Roles📇</p>
      <input class="h-10 mt-5 w-full p-1 border rounded-sm" placeholder="Enter a number for start 1 to 100" type="number" id="inputNumber" />
      <button class="h-10 w-[50%] bg-blue-700 text-[20px] mt-5 ounded-lg text-white hover:bg-blue-800 hover:cursor-pointer" id="btnPlay">Play Game</button>
      <h1 id="result" class="text-2xl mt-5">Result</h1>
      <h1 id="restart" class="underline text-[16px] mt-5 hover:cursor-pointer hover:text-gray-600">Restart Game</h1>
    </div>
  </body>
</html>
