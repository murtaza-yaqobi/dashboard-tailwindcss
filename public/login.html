<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../src/output.css" />
    <link
      rel="stylesheet"
      href="../fontawesome-free-5.15.4-web/css/all.min.css"
    />
  </head>
  <body class="bg-blue-700">
    <section class="w-full h-screen flex justify-center items-center">
      <form class="h-[400px] w-[40%] px-24 py-[20px]">
        <div>
          <input
            class="w-[90%] border font-medium text-white border-gray-300 outline-0 pl-[6px] rounded-[6px] p-[3px] mb-[18px]"
            type="text"
            placeholder="Enter your name"
            title="Your Name"
            required
          />
          <input
            class="w-[90%] font-medium text-white border border-gray-300 outline-0 pl-[6px] rounded-[6px] p-[3px] mb-[18px]"
            type="text"
            placeholder="Enter your father name"
            title="Your Father Name"
            required
          />
          <input
            class="w-[90%] border font-medium text-white border-gray-300 outline-0 pl-[6px] rounded-[6px] p-[3px] mb-[18px]"
            type="text"
            placeholder="Enter your last name"
            title="Your Last Name"
            required
          />
          <input
            class="w-[90%] border font-medium text-white border-gray-300 outline-0 pl-[6px] rounded-[6px] p-[3px] mb-[18px]"
            type="email"
            placeholder="Enter your Email"
            title="Your Eamil Address"
            required
          />
          <input
            class="w-[90%] border font-medium text-white border-gray-300 outline-0 pl-[6px] rounded-[6px] p-[3px] mb-[18px]"
            type="password"
            placeholder="Enter your Password"
            title="Your Password"
            required
          />
          <div>
            <input
              class="w-[45%] border font-medium text-white border-gray-300 outline-0 pl-[6px] rounded-[6px] p-[3px] mb-[18px]"
              type="number"
              placeholder="Your Grade"
              title="Your Grade"
              required
            />
            <input
              class="w-[45%] border font-medium text-white border-gray-300 outline-0 pl-[6px] rounded-[6px] p-[3px] mb-[18px]"
              type="number"
              placeholder="Enter your age"
              title="Your Age"
              required
            />
          </div>
          <p class="text-white text-[16px] mb-[6px]">
            By continuing, you agree that the above captured personal data is
            accurate.
          </p>
          <button
            class="bg-blue-600 cursor-pointer hover:bg-blue-800 font-bold text-white w-[60%] rounded-[6px] p-2"
          >
            Continue
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
